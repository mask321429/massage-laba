<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arimo:wght@700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./messanger_style.css">
</head>

<body>
    <div class="navbar">
        <a href="../mainWithAutorization/main.html">
            <img src="../logo.svg" alt="Лого" class="logo">
        </a>
        <div class="links">
            <a href="../profile/profile.html" class="link">Профиль</a>
            <a href="../messanger/messanger.html" class="link current-page">Мессенджер</a>
            <a href="../friends/friends.html" class="link">Друзья</a>
            <a href="#" class="link">Помощь</a>
            <a href="../mainWithoutAutorization/main.html" class="link exit">Выход</a>
        </div>
    </div>
    <div class="container" style="display: flex; align-items: center; flex-direction: column;">
        <div class="messager email-container">
            <div class="chatName" id="chatName">

            </div>
            <div class="chatfield">
                <div class="history">
                </div>
                <div id="web-socket" class="web-socket">
                </div>
            </div>
            <div>
                <div class="input-message">
                    <input type="text" id="messageInput" placeholder="Type your message here..." class="message-input"
                        style="min-width: 47vw; margin-top: 15px;">
                    <button class="send-button" style="margin-top: 15px;" onclick="sendMessage()">
                        <img src="send.svg" alt="Send" style="width: 2wh; height: 2vh;">
                    </button>
                </div>
                <select id="messageType" class="message-type">
                    <option value="text">Сообщение</option>
                    <option value="image">Изображение</option>
                    <option value="location">Геолокация</option>
                    <option value="audio">Аудио</option>
                </select>
            </div>
        </div>
    </div>
    <script src="chat.js"></script>
    <script src="../exit.js"></script>
</body>


</html>
