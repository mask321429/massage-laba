<html lang="ru">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="navbar">
        <a href="../mainWithoutAutorization/main.html">
            <img src="../logo.svg" alt="Лого" class="logo">
        </a>
        <div class="links">
            <a href="../login/login.html" class="link">Вход</a>
            <a href="../registrotion/registration.html" class="link current-page">Регистрация</a>
        </div>
    </div>
    <div class="container">
        <div class="container2">
            <form action="">
                <h3>Регистрация</h3>
                <label for="login">Логин</label>
                <input type="text" id="loginInput" name="loginInput" placeholder="Введите логин" required>
                <label for="password">Дата рождения</label>
                <input type="date" id="dateInput" name="dateInput" required>
                <label for="password">Пароль</label>
                <input type="password" id="passwordInput" name="passwordInput" placeholder="Введите пароль" required>
                <label for="image">Фото профиля</label>
                <input type="file" style="max-width: 500%; width: auto;" id="fileInput" name="fileInput" accept="image/*">
                <label style="visibility: hidden;">с</label>
                <button type="submit" id="registration">Регистрация</button> 
            </form>
            <div id="errorMessage" class="text-danger text-center"></div>
        </div>
    </div>
    <script src="registration.js"></script>
